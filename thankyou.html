    /* General Styles */
    body,

      margin: 0;

      box-sizing: border-box;
      font-family: "Arial", sans-serif;
      height: 100%;
    }
    .thank-you-container {
      position: relative; /* Make the container relative for the overlay */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
      z-index: 1;
    }
    /* Overlay for background opacity */
    .thank-you-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("./assets/images/newTeamMeet.webp");
      background-size: cover;
      background-position: center;
      z-index: -2; /* Make sure background image is behind the overlay */
    }
    .thank-you-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Black color with opacity */
      z-index: -1; /* Overlay is behind the content but above the background image */
    }
    /* Header */
    .header {
      padding: 20px;
      display: flex;
      justify-content: flex-start;
    }
    .logo {
      width: 150px;
    }
    /* Main Content */
    .thank-you-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 0 2rem;
    }
    .thank-you-content h1 {
      font-size: 4rem;
      text-transform: uppercase;
      font-weight: bolder;
      margin-bottom: 1rem;
    }
    @media (max-width: 468px) {
      .thank-you-content h1 {
        font-size: 12vw;
      }
    }
    .thank-you-content p {
      font-size: 1.2rem;
      color: #fff; /* White text to contrast with dark background */
    }
    /* Footer */
    .footer {
      background-color: #111;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
    .footer p {
      margin: 0;
      font-size: 1rem;
    }

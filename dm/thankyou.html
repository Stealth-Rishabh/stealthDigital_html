<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Stealth Digital</title>
    <!-- Link your CSS file here -->
  </head>
  <style>
    /* General Styles */
    body,
    html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
      height: 100%;
    }

    .thank-you-container {
      position: relative; /* Make the container relative for the overlay */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
      z-index: 1;
    }

    /* Overlay for background opacity */
    .thank-you-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?q=80&w=1447&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
      background-position: center;
      z-index: -2; /* Make sure background image is behind the overlay */
    }

    .thank-you-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Black color with opacity */
      z-index: -1; /* Overlay is behind the content but above the background image */
    }

    /* Header */
    .header {
      padding: 20px;
      display: flex;
      justify-content: flex-start;
    }

    .logo {
      width: 150px;
    }

    /* Main Content */
    .thank-you-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 0 2rem;
    }

    .thank-you-content h1 {
      font-size: 4rem;
      text-transform: uppercase;
      font-weight: bolder;
      margin-bottom: 1rem;
    }

    @media (max-width: 468px) {
      .thank-you-content h1 {
        font-size: 12vw;
      }
    }

    .thank-you-content p {
      font-size: 1.2rem;
      color: #fff; /* White text to contrast with dark background */
    }

    /* Footer */
    .footer {
      background-color: #111;
      padding: 10px;
      color: #fff;
      text-align: center;
    }

    .footer p {
      margin: 0;
      font-size: 1rem;
    }
  </style>
  <body>
    <div class="thank-you-container">
      <header class="header">
        <a href="/dm/">
          <img
            src="img/logo.png"
            alt="Stealth Digital Logo"
            class="logo"
          />
        </a>
      </header>

      <main class="thank-you-content">
        <h1>Thank You</h1>
        <p>We will get back to you as soon as possible.</p>
      </main>

      <footer class="footer">
        <p>2023â€“2024 &copy; All rights reserved by Stealth Digital</p>
      </footer>
    </div>
  </body>
</html>
